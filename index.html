<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leverage Profit Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 500px; background: #fff; padding: 20px; border-radius: 10px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Leverage Profit Calculator</h2>
        <input type="number" id="entryPrice" placeholder="Entry Price" step="0.01">
        <input type="number" id="exitPrice" placeholder="Exit Price" step="0.01">
        <input type="number" id="margin" placeholder="Margin (USDT)" step="0.01">
        <input type="number" id="leverage" placeholder="Leverage" step="1">
        <select id="direction">
            <option value="Long">Long</option>
            <option value="Short">Short</option>
        </select>
        <button onclick="calculateProfit()">Calculate Profit</button>
        <div id="result"></div>
    </div><script>
    function calculateProfit() {
        const entryPrice = parseFloat(document.getElementById('entryPrice').value);
        const exitPrice = parseFloat(document.getElementById('exitPrice').value);
        const margin = parseFloat(document.getElementById('margin').value);
        const leverage = parseFloat(document.getElementById('leverage').value);
        const direction = document.getElementById('direction').value;

        if (!entryPrice || !exitPrice || !margin || !leverage) {
            document.getElementById('result').innerText = 'Please fill in all fields correctly.';
            return;
        }

        const positionSize = margin * leverage;
        const cryptoAmount = positionSize / entryPrice;
        const priceDifference = direction === 'Long' ? (exitPrice - entryPrice) : (entryPrice - exitPrice);
        const profit = priceDifference * cryptoAmount;

        document.getElementById('result').innerText = `Estimated Profit: ${profit.toFixed(2)} USDT`;
    }
</script>

</body>
</html>
