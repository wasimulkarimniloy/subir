<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leverage Profit Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: 'Poppins', sans-serif;
  background: #111827;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff;
}

#preloader {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#preloader::before {
  content: '';
  width: 60px;
  height: 60px;
  border: 6px solid #fcd34d;
  border-top: 6px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.calculator {
  background: #1f2937;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  width: 100%;
  max-width: 400px;
  display: none;
}

.calculator h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #facc15;
  font-size: 22px;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

input, select {
  background: #374151;
  color: #fff;
}

input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 0 2px #facc15;
}

button {
  background: #facc15;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #eab308;
}

#result {
  margin-top: 20px;
  padding: 14px;
  background: #fef9c3;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  text-align: center;
}

  </style>
</head>
<body>
  <div id="preloader"></div>  <div class="calculator" id="app">
    <h2>Leverage Profit Calculator</h2>
    <input type="number" id="entryPrice" placeholder="Entry Price (USDT)" step="0.01">
    <input type="number" id="exitPrice" placeholder="Exit Price (USDT)" step="0.01">
    <input type="number" id="margin" placeholder="Margin (USDT)" step="0.01">
    <input type="number" id="leverage" placeholder="Leverage (e.g. 10)" step="1">
    <select id="direction">
      <option value="Long">Long ðŸ“ˆ</option>
      <option value="Short">Short ðŸ“‰</option>
    </select>
    <button onclick="calculateProfit()">Calculate</button>
    <div id="result"></div>
  </div>  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    });

    function calculateProfit() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const margin = parseFloat(document.getElementById('margin').value);
      const leverage = parseFloat(document.getElementById('leverage').value);
      const direction = document.getElementById('direction').value;

      const resultBox = document.getElementById('result');

      if (!entryPrice || !exitPrice || !margin || !leverage) {
        resultBox.innerText = 'Please fill in all fields correctly.';
        resultBox.style.background = '#fecaca';
        resultBox.style.color = '#b91c1c';
        return;
      }

      const positionSize = margin * leverage;
      const cryptoAmount = positionSize / entryPrice;
      const priceDifference = direction === 'Long' ? (exitPrice - entryPrice) : (entryPrice - exitPrice);
      const profit = priceDifference * cryptoAmount;

      resultBox.innerText = `Estimated Profit: ${profit.toFixed(2)} USDT`;
      resultBox.style.background = '#bbf7d0';
      resultBox.style.color = '#166534';
    }
  </script></body>
</html>
