<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leverage Profit Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeInBody 1.5s ease-in;
}

@keyframes fadeInBody {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.container {
  background: rgba(255, 255, 255, 0.95);
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 420px;
  animation: slideUp 1s ease-out;
}

@keyframes slideUp {
  from { transform: translateY(60px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #1e3c72;
  font-weight: 600;
  font-size: 24px;
}

input, select, button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  transition: 0.3s ease;
}

input, select {
  background: #f0f4f8;
}

input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(30, 60, 114, 0.3);
}

button {
  background: linear-gradient(135deg, #43cea2, #185a9d);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 16px rgba(30, 60, 114, 0.3);
}

#result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  color: #185a9d;
  animation: fadeInResult 0.5s ease-in;
}

@keyframes fadeInResult {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Leverage Profit Calculator</h2>
    <input type="number" id="entryPrice" placeholder="Entry Price (USDT)" step="0.01">
    <input type="number" id="exitPrice" placeholder="Exit Price (USDT)" step="0.01">
    <input type="number" id="margin" placeholder="Margin (USDT)" step="0.01">
    <input type="number" id="leverage" placeholder="Leverage (e.g. 10)" step="1">
    <select id="direction">
      <option value="Long">Long üìà</option>
      <option value="Short">Short üìâ</option>
    </select>
    <button onclick="calculateProfit()">üí∞ Calculate Profit</button>
    <div id="result"></div>
  </div>  <script>
    function calculateProfit() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const margin = parseFloat(document.getElementById('margin').value);
      const leverage = parseFloat(document.getElementById('leverage').value);
      const direction = document.getElementById('direction').value;

      if (!entryPrice || !exitPrice || !margin || !leverage) {
        document.getElementById('result').innerText = '‚ùå Please fill in all fields correctly.';
        return;
      }

      const positionSize = margin * leverage;
      const cryptoAmount = positionSize / entryPrice;
      const priceDifference = direction === 'Long' ? (exitPrice - entryPrice) : (entryPrice - exitPrice);
      const profit = priceDifference * cryptoAmount;

      document.getElementById('result').innerText = `‚úÖ Estimated Profit: ${profit.toFixed(2)} USDT`;
    }
  </script></body>
</html>
