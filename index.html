<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leverage Profit Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at center, #0f0f0f, #1a1a1a);
  color: #00ffcc;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#preloader {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#preloader::before {
  content: '';
  width: 80px;
  height: 80px;
  border: 8px solid #f7931a;
  border-top: 8px solid transparent;
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.logo-animation {
  width: 80px;
  height: 80px;
  margin-bottom: 20px;
  background: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=026') no-repeat center center;
  background-size: contain;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.calculator {
  background: rgba(0, 0, 0, 0.8);
  padding: 40px;
  border: 2px solid #00ffcc;
  border-radius: 20px;
  box-shadow: 0 0 25px #00ffcc;
  width: 100%;
  max-width: 450px;
  display: none;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.calculator h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 26px;
  color: #00ffcc;
  text-shadow: 0 0 10px #00ffcc;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: 2px solid #00ffcc;
  border-radius: 10px;
  background: transparent;
  color: #00ffcc;
  font-size: 16px;
  transition: all 0.3s ease;
}

input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 10px #00ffcc;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: #00ffcc;
  color: #000;
  border: none;
  font-weight: bold;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00ffcc;
}

#result {
  margin-top: 25px;
  padding: 16px;
  background: #000;
  border: 2px dashed #00ffcc;
  color: #00ffcc;
  font-size: 18px;
  text-align: center;
  border-radius: 12px;
  box-shadow: inset 0 0 10px #00ffcc;
  animation: pulse 1.2s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.02); }
}

  </style>
</head>
<body>
  <div id="preloader"></div>  <div class="logo-animation"></div>  <div class="calculator" id="app">
    <h2>Leverage Profit Calculator</h2>
    <input type="number" id="entryPrice" placeholder="Entry Price (USDT)" step="0.01">
    <input type="number" id="exitPrice" placeholder="Exit Price (USDT)" step="0.01">
    <input type="number" id="margin" placeholder="Margin (USDT)" step="0.01">
    <input type="number" id="leverage" placeholder="Leverage (e.g. 10)" step="1">
    <select id="direction">
      <option value="Long">Long üìà</option>
      <option value="Short">Short üìâ</option>
    </select>
    <button onclick="calculateProfit()">Calculate Profit</button>
    <div id="result"></div>
  </div>  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    });

    function calculateProfit() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const margin = parseFloat(document.getElementById('margin').value);
      const leverage = parseFloat(document.getElementById('leverage').value);
      const direction = document.getElementById('direction').value;

      const resultBox = document.getElementById('result');

      if (!entryPrice || !exitPrice || !margin || !leverage) {
        resultBox.innerText = '‚ö†Ô∏è Please fill in all fields correctly.';
        resultBox.style.background = '#330000';
        resultBox.style.color = '#ff4d4d';
        return;
      }

      const positionSize = margin * leverage;
      const cryptoAmount = positionSize / entryPrice;
      const priceDifference = direction === 'Long' ? (exitPrice - entryPrice) : (entryPrice - exitPrice);
      const profit = priceDifference * cryptoAmount;

      resultBox.innerText = `‚úÖ Estimated Profit: ${profit.toFixed(2)} USDT`;
      resultBox.style.background = '#000';
      resultBox.style.color = '#00ffcc';
    }
  </script></body>
</html>
